<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/layout}">

<div layout:fragment="main">
	<!-- Section: Design Block -->
	<section class="about_section">
		<!-- Jumbotron -->
		<div class="px-4 py-5 px-md-5 text-center text-lg-start">
			<div class="container">
				<div class="row gx-lg-5 align-items-center">
					<div class="col-lg-6 mb-5 mb-lg-0">
						<h1 class="banner_taital">La mejor selección <br/> <span style="color: #FE5B29;">de vehículos de lujo</span>
						</h1>
						<p style="color: hsl(217, 10%, 50.8%)">
							En nuestra web, encontrarás una amplia variedad de vehículos de alta gama disponibles para alquilar. Disfruta de la máxima elegancia y comodidad al volante.
						</p>
					</div>
					<div class="col-lg-6 mb-5 mb-lg-0">
						<div class="card bg-glass" style="background-color: #eee;">
							<div class="card-body py-5 px-md-5">
								<form th:action="@{/iniciarsesion}" th:object="${usuariosForm}" method="post">
									<h1 class="banner_taital">INICIAR <span style="color: #FE5B29;">SESIÓN</span></h1>
									<br>
									<!-- Email input -->
									<div class="form-floating mb-4">
										<input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico"/>
										<label for="email">Correo electrónico</label>
										<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
									</div>
									<!-- Password input -->
									<div class="form-floating mb-4">
										<input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Contraseña"/>
										<label for="password">Contraseña</label>
										<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
									</div>
									<!-- Submit button -->
									<button type="submit" class="btn btn-dark btn-block mb-4 font-weight-bold text-uppercase">
										Iniciar sesión
									</button>
									<!-- Register button -->
									<div class="text-center">
										<a href="/register" type="button" class="btn btn-dark">
											Crear cuenta
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Jumbotron -->
	</section>
	<!-- Section: Design Block -->
</div>

</html>
